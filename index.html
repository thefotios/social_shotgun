<!DOCTYPE html>
<html>
  <head>
    <title>Social Shotgun - Shoot your status everywhere</title>
  </head>
  <body>
    <div id="fb-root"></div>
    <h1>Update all of your statuses</h1>
    
    <form id=update_status onsubmit='set_status()'>
      <textarea id=new_status rows=5 cols=100></textarea>
      <input type="submit" value="Submit" />
    </form>
</input>

    <h2>Facebook</h2>
    <div id="auth-status">
      <div id="auth-loggedout">
        <a href="#" id="auth-loginlink">Login</a>
      </div>
      <div id="auth-loggedin" style="display:none">
        Hi, <span id="auth-displayname"></span>  
        (<a href="#" id="auth-logoutlink">logout</a>)
        <div>
          Your most recent status update:
          <textarea id=facebook_status rows=5 cols=100 readonly=readonly></textarea>
        </div>
      </div>
    </div>

    <script src='js/facebook.js'></script>
  </body>
</html>
